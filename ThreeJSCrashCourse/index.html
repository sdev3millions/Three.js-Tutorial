<html>
    <head>
         <title>Three.js Crash Course</title>
         <style>
          body {margin:0;}
          canvas { width: 100%; height: 100%;};
                 
         </style>
    </head>
    <body>
          <script src="js/three.js"></script>
          <script src="js/three.min.js"></script>
          <script>
             var scene= new THREE.Scene ( );                                                               //scene like 3d max
             var camera=new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 100); // viewer setting
             
             var  renderer = new THREE.WebGLRender();                                                    // rendering set
             renderer.SetSize(window.innerWidth, window.innerWidth);
             document.body.appendChild(renderer.domElement);
             //create the shape
             var geometry =new THREE.BoxGeometry(1,1,1);

             //create a material , colour or image texture

             var material =new THREE.MeshBasicMaterial({color:0xfffff, wireframe:false});
             var cube= new THREE.Mesh(geometry, material);
             scene.add(cube);

             camera.position.z=3;

             //game logic
             var update= function()
             {

             };
             //draw scene
             var render =function()
             {
                 renderer.render(scene, camera);
             };
             //run game loop(update, render, repeat)
             var GameLoop=function()
             {
                 requestAnimationFrame (GameLoop);
                 update();
                 render();
             };
             GameLoop();
          </script>
    </body>
</html>
